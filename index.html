<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>webcore6</title>
</head>
<body>

  <!--HEADER-->

    <div class="header">
      <div class="header__burger header__icons">
        <img src="img/burger.svg" alt="icburger" class="icon-style">
      </div>   
      <div class="header__logo header__icons">
        <img src="img/Group (2).svg" alt="iclogo" class="logo-style">
      </div>
      <div class="header__search header__icons">
        <img src="img/search.svg" alt="icsearch" class="icon-style">
      </div>
    </div>
  
  <!--MAIN-->
  <nav>
  <main class="main__container">  
    <div class="main__list">
      <ul>
        <li>Ремонт техники</li>
        <li>Услуги и сервисы</li>
        <li>Корпоративным клиентам</li>
        <li>Продавцам техники</li>
        <li>Партнерам</li>
        <li>Производителям</li>
        <li>Наши сервисные центр</li>
        <li>Контакты</li>
      </ul>
    </div>  
  </nav>  



  <footer class="contacts">
      <div class="contacts__call contact__icon">
        <img src="img/call.svg" alt="iccall" class="icon-style">
      </div>
      <div class="contacts__chat contact__icon">
        <img src="img/chat.svg" alt="icchat" class="icon-style">
      </div>
      <div class="contacts__profile contact__icon">
        <img src="img/profile.svg" alt="icprofile" class="icon-style">
      </div>
     
    <div class="contacts__mail">
      <p><strong>mail@cps.com</strong></p>
    </div>
    <div class="contacts__phone">
      <p><strong>8 800 890 8900</strong></p>
    </div>  
  
    <div class="contacts__language">
      <div class="contacts__ru contacts-style">
        <p>RU</p>
      </div>
      <div class="contacts__en contacts-style">
        <p>EN</p>
      </div>
      <div class="contacts__ch contacts-style">
        <p>CH</p>
      </div>
    </div>

  </footer>
</main>
</body>
</html>
